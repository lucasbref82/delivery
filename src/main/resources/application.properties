spring.application.name=delivery
server.port=80

## Configurações do spring datasource
spring.datasource.url=jdbc:mysql://localhost:3306/delivery?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=acesso_root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Configurações do JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Propriedades do jackson
spring.jackson.default-property-inclusion=non_null
